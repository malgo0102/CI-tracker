<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add item</title>

    <link th:replace="fragments :: bootstrap_head">
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Add an item</h1>
                <hr>
                <form action="/manage/items/add" method="post" th:object="${itemform}">
                    <input type="hidden" th:field="${itemform.id}">
                    <div class="form-group">
                        <label for="ci_id" class="font-weight-bold">CI ID:</label>
                        <input type="text" class="form-control" th:field="${itemform.ciId}" id="ci_id">
                    </div>
                    <div class="form-group">
                        <label for="name" class="font-weight-bold">Name:</label>
                        <input type="text" class="form-control" th:field="${itemform.name}" id="name">
                    </div>
                    <div class="form-group">
                        <label for="calibration_date">Calibration date:</label>
                        <input type="date" class="form-control" th:field="${itemform.calibrationDate}" id="calibration_date">
                    </div>
                    <div class="form-group">
                        <label for="calibration_interval">Calibration interval (in months):</label>
                        <input type="text" class="form-control" th:field="${itemform.calibrationInterval}" id="calibration_interval">
                    </div>
                    <div class="form-group">
                        <label for="next_calibration_date">Next calibration date:</label>
                        <input type="date" class="form-control" th:field="${itemform.nextCalibrationDate}" id="next_calibration_date">
                    </div>
                    <div class="form-group">
                        <label for="picture">Picture:</label>
                        <input type="file" class="form-control" th:field="${itemform.picture}" id="picture">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" th:field="${itemform.description}" id="description">
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes:</label>
                        <input type="text" class="form-control" th:field="${itemform.notes}" id="notes">
                    </div>
                    <div class="form-group">
                        <label for="owner">Item owner:</label>
                        <input type="text" class="form-control" th:field="${itemform.owner}" id="owner">
                    </div>
                    <div class="form-group">
                        <label for="user">Entry created by:</label>
                        <select class="form-control" th:field="${itemform.userId}" id="user">
                            <option th:each="user:${userlist}" th:text="${user.getUsername()}"
                                th:value="${user.getId()}">
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-outline-dark">Add item</button>
                    <a class="btn btn-outline-danger" href="/">Cancel</a>
                </form>

            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
