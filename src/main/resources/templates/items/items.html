<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Items</title>

    <link th:replace="fragments :: bootstrap_head">
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">CI tracker</h1>
                <hr>
                <table class="table table-dark table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Registration date</th>
                        <th scope="col">Calibration date</th>
                        <th scope="col">Calibration interval</th>
                        <th scope="col">Next calibration on</th>
                        <th scope="col">Picture</th>
                        <th scope="col">Description</th>
                        <th scope="col">Notes</th>
                        <th scope="col">Item owner</th>
                        <th scope="col">Entry created by</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item:${itemlist}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.registrationDate}"></td>
                        <td th:text="${item.calibrationDate}"></td>
                        <td th:text="${item.calibrationInterval}"></td>
                        <td th:text="${item.nextCalibrationDate}"></td>
                        <td th:text="${item.picture}"></td>
                        <td th:text="${item.description}"></td>
                        <td th:text="${item.notes}"></td>
                        <td th:text="${item.owner}"></td>
                        <td th:text="${item.itemCreator}"></td>

                        <td>
                            <a class="btn btn-primary" th:href="'/manage/items/edit/' + ${item.id}">
                                Edit
                            </a>
                        </td>
                        <td>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-outline-danger"
                                    data-toggle="modal"
                                    th:data-target="'#deleteEmployee'+${item.id}">
                                Delete
                            </button>
                            <!-- Modal for button delete items -->
                            <div class="modal fade" th:id="'deleteEmployee'+${item.id}" tabindex="-1"
                                 role="dialog"
                                 aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">
                                                Warning
                                            </h5>
                                            <button type="button" class="close"
                                                    data-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p th:text="${item.id} + ' ' + ${item.name} +
                                            ' will be permanently deleted from database'"></p>
                                        </div>
                                        <div class="modal-footer">
                                            <p>Are you sure you want to delete?</p>
                                            <form action="/manage/items/delete"
                                                  method="post">
                                                <input type="hidden" th:value="${item.id}"
                                                       name="employeeId"
                                                       th:id="'employee_'+${item.id}">
                                                <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Close
                                                </button>
                                                <button type="submit" class="btn btn-danger">
                                                    Delete
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>

                </table>
                <th scope="col">
                    <a class="btn btn-primary" th:href="'/manage/items/add'">
                        Add item
                    </a>
                </th>
            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
