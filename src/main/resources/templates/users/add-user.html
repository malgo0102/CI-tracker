<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>

    <link th:replace="fragments :: bootstrap_head">
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="fragments :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Add an user</h1>
                <hr>
                <form action="/users/add" method="post" th:object="${userform}">
                    <input type="hidden" th:field="${userform.id}">
                    <div class="form-group">
                        <label for="username" class="font-weight-bold">Username:</label>
                        <input type="text" class="form-control" th:field="${userform.username}" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="font-weight-bold">Password:</label>
                        <input type="password" class="form-control" th:field="${userform.password}" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="font-weight-bold">Confirm password:</label>
                        <input type="password" class="form-control"
                               id="confPassword" name="confPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" th:field="${userform.email}" id="email">
                    </div>
                    <div class="form-group">
                        <label for="phone_no">Phone no:</label>
                        <input type="tel" class="form-control" th:field="${userform.phoneNo}" id="phone_no">
                    </div>
                    <div class="form-group">
                        <label for="full_name">Full name:</label>
                        <input type="text" class="form-control" th:field="${userform.fullName}" id="full_name">
                    </div>
                    <button type="submit" class="btn btn-outline-dark">Add user</button>
                    <a class="btn btn-outline-danger" href="/">Cancel</a>
                </form>

            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>
</div>
<div th:replace="fragments :: bootstrap_body"></div>
</body>
</html>
